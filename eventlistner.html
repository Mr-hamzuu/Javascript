<script>
    //Bubbling: if we add third parameter as false and its also false by default if we add two event on on parent  tag like ul and other with a child tag like li if we click on a child tag then first it show the child output and then it show parent output
    // capturing : if we add third parameter as true on parent and child tag then if we click on child tag then it will first show parent output then it show child output
    // stop propagation :if we use that function with event then if we click on child tag it will only show the child output

    let start = document.querySelector("#start");
    let stop = document.querySelector("#stop");
    const s = function () {
        console.log("fsociety ", Date.now())
    }
    const t = function () {
        console.log("time stop successfully.... ")
    }
    start.addEventListener('click', (e) => {
        setInterval(s, 1000)
    })
    stop.addEventListener('click', (e) => {
        t();
        clearInterval(s);
    })



    const random = function () {
        const hex = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += hex[(Math.floor(Math.random() * 16))];
        }
        return color;
    }
    const randstart = document.querySelector('#Randstart');
    const randstop = document.querySelector('#Randstop');
    let bgcolor;
    let r = function () {
        if (bgcolor == null) {
            bgcolor = setInterval(function () {
                document.body.style.backgroundColor = random();
            }, 1000)
        }
        else
            console.log("It has already a value");
    }

    randstart.addEventListener('click', r)
    randstop.addEventListener('click', () => {
        clearInterval(bgcolor);
        bgcolor = null;
    })

insert.innerHTML=`
