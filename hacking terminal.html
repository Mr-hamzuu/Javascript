<script>
    let one = document.querySelector("#one")


    function dellay() {
        return new Promise((resolve, reject) => {
            let time = 1 + 6 * Math.random();
            setTimeout(() => {
                resolve("dot is done");
            }, time * 1000)
        })
    }


    async function addtense(item) {
        await dellay();
        let div = document.createElement("div");
        div.innerHTML = item;
        document.body.append(div);
    }
    async function main() {

        let t = setInterval(() => {
            let last = document.body.lastElementChild;
            if (last.innerHTML.endsWith("...")) {
                last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3)
            }
            else {
                last.innerHTML = last.innerHTML + ".";
            }
        }, 100);
        let text = ["Initializing Hacking", " Reading Your Files", " Password File Detected", "Sending All Password and Files To server", " Cleaning up"]
        for (const key of text) {
            await addtense(key);
        }
        await dellay();
        clearInterval(t)
    }
    main();

</script>
